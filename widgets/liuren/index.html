<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/stars.png" />
    <link rel="stylesheet" href="index.css" />
    <title>六壬</title>
  </head>
  <body>
    <div id="root">
      <div id="inputs">
        <input id="date-input" type="date" min="1925-01-01" max="2099-12-31" />
        <select id="time-input">
          <option value="T00">子時 00-01</option>
          <option value="T02">丑時 01-03</option>
          <option value="T04">寅時 03-05</option>
          <option value="T06">卯時 05-07</option>
          <option value="T08">辰時 07-09</option>
          <option value="T10">巳時 09-11</option>
          <option value="T12">午時 11-13</option>
          <option value="T14">未時 13-15</option>
          <option value="T16">申時 15-17</option>
          <option value="T18">酉時 17-19</option>
          <option value="T20">戌時 19-21</option>
          <option value="T22">亥時 21-23</option>
          <option value="T24">子時 23-00</option>
        </select>
        <select id="jiang-input" disabled="true">
          <option value="0">子將</option>
          <option value="1">丑將</option>
          <option value="2">寅將</option>
          <option value="3">卯將</option>
          <option value="4">辰將</option>
          <option value="5">巳將</option>
          <option value="6">午將</option>
          <option value="7">未將</option>
          <option value="8">申將</option>
          <option value="9">酉將</option>
          <option value="10">戌將</option>
          <option value="11">亥將</option>
        </select>
      </div>
      <div id="pillars"></div>
      <div id="c3"></div>
      <div id="k4"></div>
      <div id="td"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
